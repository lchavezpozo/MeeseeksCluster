apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres
  namespace: restaurant-test
spec:
  chart:
    spec:
      chart: postgresql
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      version: "12.1.6"
  values:
    global:
      postgresql:
        auth:
          username: root
          password: 123456
          database: n8n
          additionalDatabases: 
            - evolutionapi
    primary:
      persistence:
        enabled: true
        size: 10Gi
