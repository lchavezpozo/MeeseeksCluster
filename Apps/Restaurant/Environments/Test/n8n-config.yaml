apiVersion: v1
kind: ConfigMap
metadata:
  name: n8n-config
  namespace: restaurant-test
data:
  N8N_QUEUE_MODE: "redis"
  QUEUE_BULL_REDIS_HOST: "redis-master"
  #QUEUE_BULL_REDIS_PASSWORD: "u6JVx0s2SF"
  QUEUE_BULL_REDIS_PORT: "6379"
