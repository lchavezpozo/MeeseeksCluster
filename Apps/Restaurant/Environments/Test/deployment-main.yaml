apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-main
  namespace: restaurant-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n-main
  template:
    metadata:
      labels:
        app: n8n-main
    spec:
      containers:
      - name: n8n
        image: n8nio/n8n:latest
        envFrom:
          - configMapRef:
              name: n8n-config
        ports:
          - containerPort: 5678